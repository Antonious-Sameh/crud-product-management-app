<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="cruds">

        <div class="head">
            <h2>CRUDS</h2>
            <p>CREATE READ UPDATE DELETE SEARCH</p>
        </div>

        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submet">Create</button>
        </div>


        <div class="output">
            <input type="text" placeholder="search" id="search">
            <div class="search">
                <button id="SearchByTitle">Search By Title</button>
                <button id="SearchByTitle">Search By Category</button>
            </div>
            <div id="deleteall">

            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>count</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>

                <tbody id="tbody">
                    
                </tbody>
                
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
